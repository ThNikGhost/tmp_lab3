name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write # Нужно для загрузки отчетов gitleaks и других сканеров

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. Линтеры и проверки кода
  pre-commit:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          
      - name: Run pre-commit
        run: |
          pre-commit run -a --show-diff-on-failure

  # 2. Сборка и тесты
  build-test:
    name: Build and Test (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: app:ci

      - name: Run tests in container
        run: |
          docker run --rm -e PYTHONUNBUFFERED=1 app:ci pytest -q

  gitleaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ОБЯЗАТЕЛЬНО: нужно скачать всю историю git для поиска

      - name: Install gitleaks
        # Флаг -b . скачивает бинарник в текущую директорию
        run: |
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash -s -- -b . v8.18.4

      - name: Run gitleaks
        # exit-code нужен, чтобы пайплайн падал, если найдены секреты
        run: |
          ./gitleaks detect --redact --report-format sarif --report-path gitleaks.sarif --exit-code 1

      - name: Upload artifact
        if: always() # Загружать артефакт даже если gitleaks нашел ошибки и упал
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif

      - name: Upload SARIF to Code Scanning
        if: always() # Загружать в Security вкладку даже при ошибке
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif