name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write # Нужно для загрузки отчетов (SARIF) в Security tab

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # 1. Быстрые проверки (Линтеры)
  # ------------------------------------------------------------------
  pre-commit:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run -a --show-diff-on-failure

  # ------------------------------------------------------------------
  # 2. Поиск секретов (Gitleaks)
  # ------------------------------------------------------------------
  leaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
      - name: Run gitleaks
        run: gitleaks detect --redact --report-format sarif --report-path gitleaks.sarif --exit-code 1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks.sarif

  # ------------------------------------------------------------------
  # 3. SAST: Статический анализ кода (Semgrep)
  # ------------------------------------------------------------------
  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install semgrep
        run: pip install semgrep
      - name: Run semgrep
        # Сканируем с конфигом OWASP Top 10
        run: semgrep ci --config p/owasp-top-ten --sarif --output semgrep.sarif
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-sarif
          path: semgrep.sarif
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  # ------------------------------------------------------------------
  # 4. Анализ зависимостей (Trivy FS)
  # ------------------------------------------------------------------
  trivy-fs:
    name: Trivy FS (deps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # Падать при наличии критических уязвимостей
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-fs-sarif
          path: trivy-fs.sarif
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs.sarif

  # ------------------------------------------------------------------
  # 5. Сборка и тесты (Unit Tests)
  # ------------------------------------------------------------------
  build-test:
    name: Build and Test (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: app:ci
      - name: Run tests
        run: docker run --rm -e PYTHONUNBUFFERED=1 app:ci pytest -q

  # ------------------------------------------------------------------
  # 6. Анализ образа контейнера (Trivy Image + SBOM)
  # ------------------------------------------------------------------
  trivy-image:
    name: Trivy Image (Scan + SBOM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Сборка образа (нужна локально для сканирования)
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: app:ci

      # 2. Сканирование на уязвимости (Security Scan)
      - name: Trivy Image Vulnerability Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'app:ci'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'      # Падать, если есть дыры
          ignore-unfixed: true

      # 3. Генерация SBOM (Inventory) - НОВЫЙ ШАГ
      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'image'
          image-ref: 'app:ci'
          format: 'cyclonedx' # Стандартный формат для SBOM
          output: 'sbom.cdx.json'
          # Важно: здесь мы НЕ ставим exit-code, так как это просто отчет о составе

      # 4. Загрузка отчета об уязвимостях (SARIF)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-sarif
          path: trivy-image.sarif

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-image.sarif

      # 5. Загрузка SBOM файла (JSON) - НОВЫЙ ШАГ
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
